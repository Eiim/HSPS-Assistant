# This is the example mods.toml file. It contains the data relating to the loading mods.
# There are several mandatory fields (#mandatory), and many more that are optional (#optional).
# The overall format is standard TOML format, v0.5.0.
# Note that there are a couple of TOML lists in this file.
# Find more information on toml format here:  https://github.com/toml-lang/toml

# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[34,)" #mandatory (34 is current forge version)  This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="MIT"
issueTrackerURL="https://github.com/Eiim/HSPS-Assistant/issues" #optional

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory

modId="hspsassistant"
displayName="HSPS Assistant"

version="0.0.1" # mandatory.  {$file.jarVersion} copies the version number from the manifest specification, which is set in the build.gradle file.

# A URL to query for updates for this mod. See the JSON update specification here:  https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/
#   updateJSONURL="http://myurl.me/" #optional

displayURL="https://github.com/Eiim/HSPS-Assistant"

logoFile="goldenboot.png"

credits="Thanks to TheGreyGhost and many others for useful documentation"
authors="Eiim"

description='''
Hypixel Server Parkour Speedrun Assistant: Assorted useful tools for HSP speedrunners'''

